<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F172A">
    <meta name="description" content="CryptoFund Nexus - Advanced privacy-preserving fundraising platform with confidential DEX integration">
    <meta name="keywords" content="blockchain, cryptocurrency, privacy, fundraising, DEX, FHE, Zama">
    <meta name="author" content="CryptoFund Nexus Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cryptofund-nexus.example.com">
    <meta property="og:title" content="CryptoFund Nexus - Privacy-Preserving Fundraising">
    <meta property="og:description" content="Advanced privacy-preserving fundraising platform with confidential DEX integration using Zama FHE">
    <meta property="og:image" content="/logo512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cryptofund-nexus.example.com">
    <meta property="twitter:title" content="CryptoFund Nexus - Privacy-Preserving Fundraising">
    <meta property="twitter:description" content="Advanced privacy-preserving fundraising platform with confidential DEX integration using Zama FHE">
    <meta property="twitter:image" content="/logo512.png">
    
    <title>CryptoFund Nexus - Privacy-Preserving Fundraising Platform</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Tailwind CSS -->
    <style>
        /* Critical CSS for initial render */
        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            background-color: #0F172A;
            color: #F8FAFC;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, 
                #0F172A 0%, 
                #1E293B 25%, 
                #0F172A 50%, 
                #1E293B 75%, 
                #0F172A 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; background: #0F172A; color: #F8FAFC; font-family: Inter, sans-serif;">
            <h1>ðŸš« JavaScript Required</h1>
            <p>CryptoFund Nexus requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser and refresh the page.</p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- Loading state while React loads -->
        <div class="loading-spinner gradient-bg">
            <div style="text-align: center;">
                <div class="spinner"></div>
                <h2 style="margin-top: 20px; color: #3B82F6; font-weight: 600;">CryptoFund Nexus</h2>
                <p style="margin-top: 10px; color: #64748B;">Loading privacy-preserving platform...</p>
            </div>
        </div>
    </div>
    
    <!-- Performance monitoring -->
    <script>
        // Basic performance monitoring
        window.addEventListener('load', function() {
            if (window.performance && window.performance.timing) {
                const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                console.log('Page load time:', loadTime + 'ms');
            }
        });
        
        // Error boundary for unhandled errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
